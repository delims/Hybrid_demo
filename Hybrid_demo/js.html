<p>一个简单html页面，里面有三个按钮，点击时分别调用三个不同的方法。

<p>点击按钮调用原生方法</p>

<script type="text/javascript">
function buttonClick1(){
    ocObject.buttonClick();
}
function buttonClick2(){
    ocObject.buttonClick2("给我打印这个字符串");
}
function buttonClick3(){
    ocObject.buttonClick3("参数1","参数2","参数3");
}
</script>

<button style="width:200px;height:40px" onclick="buttonClick1()">调用无参方法</button>
<br /><br />
<button style="width:200px;height:40px" onclick="buttonClick2()">调用1个参方法</button>
<br /><br />
<button style="width:200px;height:40px" onclick="buttonClick3()">调用3个参方法</button>
